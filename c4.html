      </figure>
      <figure class="image-card">
        <img src="images/train-street.jpg" alt="Train passing through narrow residential street">

      </figure>
      <figure class="image-card">
        <img src="images/temple.jpg" alt="Historic temple courtyard">
        <figcaption>Temple calm.</figcaption>
      </figure>
      <figure class="image-card">
        <img src="images/market.jpg" alt="Bustling local market scene">
        <figcaption>Morning market.</figcaption>
      </figure>
      <figure class="image-card">
        <img src="images/rain.jpg" alt="Rainy evening with reflections on pavement">
        <figcaption>Rain reflections.</figcaption>
      </figure>
